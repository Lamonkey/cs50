<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
    <title>Search</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center" style="background-color: aquamarine;">
                <h1>Welcome</h1>
            </div>
        </div>
        <!-- here is a header -->
        <div class="row">
            <div class="col-md-1">
                <p>About</p>
            </div>
            <div class="col-md-1">
                <p>Store</p>
            </div>
            <div class="col-md-1 offset-md-6">
                <p>Gmail</p>
            </div>
            <div class="col-md-1">
                <p>Images</p>
            </div>
            <div class="col-md-1">
                <p>Icone</p>
            </div>
            <div class="col-md-1">

            </div>
        </div>

        <div class="col-md-8 offset-md-3 col-12 mt-3">
            <img src="../static/how-to-vote.png" class="img-fluid" alt="Responsive image">
        </div>

        <form action="https://google.com/search">
            <div class="row">
                <div class="col-md-8 offset-md-2 col-12 mt-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <!-- <span class="input-group-text">
                                <img src="../static/searchIcon.png" class="img-fluid">
                            </span> -->
                        </div>
                        <input type="text" class="form-control" aria-label="Amount" name="q">
                        <div class="input-group-append">

                        </div>
                    </div>
                </div>
            </div>
        


            <div class="row">
                <div class="col-md-2 offset-md-4 col-12">
                    <button class="btn btn-primary" type="submit" value="Google Search"> Search</button>
                </div>

                <div class="col-md-2 col-12">
                    <button class="btn btn-secondary" type="submit" formaction="http://www.agoogleaday.com/#date=2012-07-17"> I'm Feeling Lucky</button>
                </div>
            </div>
        </form>

    </div>
</body>
